	<div class="search-area">

			    <input id="search-input" g-places-autocomplete ng-model="searchInput" type="text" class="form-control" placeholder="Search">
			    <span class="input-group-btn"><button ui-sref="main.search" ng-click="findWeather(searchInput)"class="btn btn-defualt" id="search-btn" type="submit"></button></span>
		    </div>
		</form>
	</div>
	<div class="time">
		<show-time></show-time>
	</div>
</div>
